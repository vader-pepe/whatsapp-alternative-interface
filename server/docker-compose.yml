version: '3.9'
services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.1.1
    restart: always
    ports:
      - "${EVOLUTION_API_PORT}:8080"
    networks:
      - evolution-net
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    environment:
      - SERVER_URL=http://host.docker.internal:$EVOLUTION_API_PORT
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - evolution_instances:/evolution/instances

  redis:
    image: redis:latest
    networks:
      - evolution-net
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - 6379:6379

  postgres:
    container_name: postgres
    image: postgres:15
    networks:
      - evolution-net
    command: ["postgres", "-c", "max_connections=1000"]
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

volumes:
  evolution_instances:
  postgres_data:
  evolution_redis:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge
